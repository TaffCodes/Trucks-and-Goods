<!-- base_fleetmanager.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Truck Manager{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .brand-bg {
            background-color: #4caf50 !important;
        }
        .brand-color {
            color: #4caf50 !important;
        }
        .btn-brand {
            background-color: #4caf50;
            color: white !important;
        }
        .btn-brand-outline {
            border: 2px solid #4caf50;
            color: #4caf50;
        }
        .mx-2 {
            margin-left: 0.5rem;
            margin-right: 0.5rem;
            color: white;
            &:hover {
                color: white;
            }
        }
        .btn-brand-danger{
            background-color: #dc3545;
            color: white !important;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .status-available {
            background-color: #4caf50;
            color: white;
        }
        .status-unavailable {
            background-color: #dc3545;
            color: white;
        }
        .nav-card {
            transition: transform 0.2s;
            border: 2px solid #4caf50;
        }
        .nav-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark brand-bg shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="material-icons">local_shipping</i>
                Truck Manager
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-brand-outline mx-2" href="{% url 'admin:index' %}">
                            <i class="material-icons">admin_panel_settings</i>
                            Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-brand-danger" href="{% url 'logout' %}">
                            <i class="material-icons">logout</i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <a href="{% url 'truck_management' %}" class="card nav-card text-decoration-none text-center p-4">
                    <i class="material-icons brand-color fs-1">directions_car</i>
                    <h5 class="brand-color mt-2">Truck Management</h5>
                </a>
            </div>
            <div class="col-md-3">
                <a href="{% url 'driver_management' %}" class="card nav-card text-decoration-none text-center p-4">
                    <i class="material-icons brand-color fs-1">person</i>
                    <h5 class="brand-color mt-2">Driver Management</h5>
                </a>
            </div>
            <div class="col-md-3">
                <a href="{% url 'trip_management' %}" class="card nav-card text-decoration-none text-center p-4">
                    <i class="material-icons brand-color fs-1">route</i>
                    <h5 class="brand-color mt-2">Trip Management</h5>
                </a>
            </div>
            <div class="col-md-3">
                <a href="{% url 'route_management' %}" class="card nav-card text-decoration-none text-center p-4">
                    <i class="material-icons brand-color fs-1">map</i>
                    <h5 class="brand-color mt-2">Route Management</h5>
                </a>
            </div>
        </div>

        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
