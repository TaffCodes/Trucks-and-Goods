<!DOCTYPE html>
<html>
<head>
    <title>Delete Truck</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Delete Truck</h1>
        <p>Are you sure you want to delete truck {{ truck.number_plate }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'truck_management' %}" class="btn">Cancel</a>
        </form>
    </div>
</body>
</html>
