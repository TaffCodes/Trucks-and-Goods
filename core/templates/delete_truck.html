<!-- delete_truck.html -->
{% extends 'base_fleetmanager.html' %}
{% load static %}

{% block title %}Delete Truck - Truck Manager{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header brand-bg text-white">
        <div class="d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Delete Truck</h3>
            <a href="{% url 'truck_management' %}" class="btn btn-brand-outline">
                <i class="material-icons">arrow_back</i>
                Back to Trucks
            </a>
        </div>
    </div>
    
    <div class="card-body">
        <div class="alert alert-danger">
            <h4 class="alert-heading">Warning!</h4>
            <p>Are you sure you want to delete truck {{ truck.number_plate }}?</p>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger">
                        <i class="material-icons">warning</i>
                        Confirm Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
