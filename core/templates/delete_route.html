<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Route</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        .delete-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .warning {
            color: #dc3545;
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #dc3545;
            border-radius: 4px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'route_management' %}">Back to Route Management</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="delete-container">
            <h1>Delete Route</h1>
            <div class="warning">
                <p>Are you sure you want to delete the following route?</p>
                <p><strong>Route ID:</strong> {{ route.id }}</p>
                <p><strong>From:</strong> {{ route.start_location }}</p>
                <p><strong>To:</strong> {{ route.end_location }}</p>
                <p><strong>Distance:</strong> {{ route.distance_km }} km</p>
            </div>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'route_management' %}" class="btn">Cancel</a>
            </form>
        </div>
    </main>
</body>
</html>
