<!DOCTYPE html>
<html>
<head>
    <title>Edit Truck</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Truck</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Save Changes</button>
            <a href="{% url 'truck_management' %}" class="btn">Cancel</a>
        </form>
    </div>
</body>
</html>
