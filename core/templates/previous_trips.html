<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Trips</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .trip-list {
            list-style: none;
            padding: 0;
        }
        .trip-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Previous Trips</h1>
        <ul class="trip-list">
            {% for trip in trips %}
            <li class="trip-item">
                <p><strong>Route:</strong> {{ trip.route.start_location }} ‚ûù {{ trip.route.end_location }}</p>
                <p><strong>Status:</strong> {{ trip.status }}</p>
                <p><strong>Start Time:</strong> {{ trip.start_time }}</p>
                <p><strong>End Time:</strong> {{ trip.end_time }}</p>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'driver_home' %}" class="btn">Back to Home</a>
    </div>
</body>
</html>
