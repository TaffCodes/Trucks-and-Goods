<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Truck Manager</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .brand-color {
            color: #4caf50 !important;
        }
        .btn-brand {
            background-color: #4caf50;
            color: white !important;
        }
        .auth-card {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand brand-color" href="{% url 'landing' %}">
                <i class="material-icons">local_shipping</i>
                Truck Manager
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'landing' %}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="auth-card bg-white">
            <h1 class="mb-4 text-center brand-color">Create Account</h1>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required id="id_username">
                </div>

                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required id="id_email">
                </div>

                <div class="mb-3">
                    <label for="id_password1" class="form-label">Password</label>
                    <input type="password" name="password1" class="form-control" required id="id_password1">
                    <small class="text-muted">At least 8 characters</small>
                </div>

                <div class="mb-4">
                    <label for="id_password2" class="form-label">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" required id="id_password2">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-brand">
                        <i class="material-icons align-middle">person_add</i>
                        Sign Up
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="brand-color text-decoration-none">Login here</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="brand-color">Truck Manager</h5>
                    <p>Simplifying fleet management since 2025</p>
                </div>
               
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
