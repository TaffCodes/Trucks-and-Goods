<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        .truck-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .truck-item {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1 1 calc(33.333% - 40px);
            box-sizing: border-box;
        }
        .truck-item a {
            text-decoration: none;
            color: #333;
        }
        .truck-item a:hover {
            color: #007bff;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                <li><a href="{% url 'admin:index' %}">Admin</a></li>
                <li><a href="{% url 'truck_management' %}" class="btn">Truck Management</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome, {{ user.username }}</h1>
        <h2>All Trucks</h2>
        <div class="truck-list">
            {% for truck in trucks %}
                <div class="truck-item">
                    <a href="{% url 'truck_detail' truck.id %}">{{ truck.number_plate }}</a>
                </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
